<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="index.css" />
  <title>KKasutaja server hud</title>
</head>

<body class="bg-transparent overflow-hidden">
  <div id="hudRoot" class="fixed top-12 right-3 z-50 w-[13vw] select-none hud-fade">
    <div class="bg-gray-800 rounded-md shadow-md">

      <div class="px-3 py-2 flex items-center justify-between border-b border-gray-700">
        <div class="text-xs font-semibold text-gray-100 tracking-wide">
          <i class="fa-solid fa-house"></i>
          KKasutaja Development
        </div>
        <div class="text-[11px] text-gray-300 flex items-center gap-1" id="hudTime">
          --:--
        </div>
      </div>

      <div class="px-3 py-2 space-y-1.5 text-[12px] text-gray-300">

        <div class="flex justify-between">
          <div class="bg-gray-700 px-2 py-1 rounded flex items-center gap-1">
            <i class="fa-solid fa-user text-gray-400"></i>
            <span class="text-gray-400">Players in game:</span>
            <span class="font-semibold text-gray-100" id="playersOnline">0</span>
            <span class="text-gray-500"> / </span>
            <span id="playersMax">0</span>
          </div>

          <div class="bg-gray-700 px-2 py-1 rounded">
            <span class="text-gray-400">ID:</span>
            <span class="font-semibold text-gray-100" id="playerId">0</span>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
